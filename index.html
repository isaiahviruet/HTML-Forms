<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#" method="POST">
        <h1>Registration Form</h1>

        <!-- ========== PERSONAL INFORMATION SECTION ========== -->
        <h2>Personal Information</h2>

        <!-- First Name Input -->
        <label for="firstName">First Name</label> 
        <input type="textbox" name="firstName" id="firstName" placeholder="Your first name...">
        <!-- Last Name Input -->
        <label for="lastName">Last Name</label>
        <input type="textbox" name="lastName" id="lastName" placeholder="Your last name...">
        <!-- Street Address Input -->
        <label for="address">Street Address</label>
        <input type="textbox" name="address" id="address" placeholder="123 Main Street">
        <!-- City/Town Input -->
        <label for="city">City/Town</label>
        <input type="textbox" name="city" id="city" placeholder="The city or town you live in...">
        <!-- State Input -->
        <label for="state">State</label>
        <input type="textbox" name="state" id="state" placeholder="The state you live in...">
        <!-- Zip Code Input -->
        <label for="zip">Zip Code</label>
        <input type="textbox" name="zip" id="zip" placeholder="12345">
        <!-- Email Address Input -->
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="name@email.com">
        <!-- Phone Number Input -->
        <label for="tel">Phone Number</label>
        <input type="tel" name="tel" id="tel" placeholder="123-456-7890">

        <!-- ========== FAVORITE COLORS SECTION ========== -->
        <h2>Favorite Colors</h2>
        <p>Select all colors you like (you may choose multiple):</p>

        <input type="checkbox" name="favoriteColors" id="blue" value="blue">
        <label for="blue">Blue</label>
        <br>
        <input type="checkbox" name="favoriteColors" id="red" value="red">
        <label for="red">Red</label>
        <br>
        <input type="checkbox" name="favoriteColors" id="green" value="green">
        <label for="green">Green</label>
        <br>
        <input type="checkbox" name="favoriteColors" id="yellow" value="yellow">
        <label for="yellow">Yellow</label>
        <br>
        <input type="checkbox" name="favoriteColors" id="purple" value="purple">
        <label for="purple">Purple</label>
        <br>
        <input type="checkbox" name="favoriteColors" id="orange" value="orange">
        <label for="orange">Orange</label>
        <br>
        <input type="checkbox" name="favoriteColors" id="indigo" value="indigo">
        <label for="indigo">Indigo</label>
        <br>

        <!-- ========== SCHOOL DISTRICT SECTION ========== -->
        <h2>Home School District</h2>
        <p>Select your home school district (choose one):</p>
        
        <input type="radio" id="districtCanton" name="schoolDistrict" value="canton">
        <label for="districtCanton">Canton</label>
        <br>
        <input type="radio" id="districtPotsdam" name="schoolDistrict" value="potsdam">
        <label for="districtPotsdam">Potsdam</label>
        <br>
        <input type="radio" id="districtMassena" name="schoolDistrict" value="massena">
        <label for="districtMassena">Massena</label>
        <br>
        <input type="radio" id="districtNorwoodNorfolk" name="schoolDistrict" value="norwoodNorfolk">
        <label for="districtNorwoodNorfolk">Norwood-Norfolk</label>
        <br>
        <input type="radio" id="districtParishvilleHopkinton" name="schoolDistrict" value="parishvilleHopkinton">
        <label for="districtParishvilleHopkinton">Parishville-Hopkinton</label>
        <br>
        <input type="radio" id="districtColtonPierrepont" name="schoolDistrict" value="coltonPierrepont">
        <label for="districtColtonPierrepont">Colton-Pierrepont</label>
        <br>
        <input type="radio" id="districtBrasher" name="schoolDistrict" value="brasher">
        <label for="districtBrasher">Brasher Falls</label>
        <br>

        <!-- Grade Level Dropdown -->
         <h2>Grade Level</h2>
         <select name="gradeLevel">
            <option value="9">9th Grade</option>
            <option value="10">10th Grade</option>
            <option value="11">11th Grade</option>
            <option value="12">12th Grade</option>
         </select>
         <br>
         <p> </p>
         <hr>
        
        <!-- ========== SUBMIT BUTTON ========== -->
        <br>
        <input type="submit" value="Submit Registration">
        
    </form>
</body>
</html>
